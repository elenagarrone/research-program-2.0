  findings:
    h1: "Γενικά"
    p1: "Καθώς η έρευνά μας στηρίζεται στην ελεύθερη(χωρίς χρηματικό όφελος) συμμετοχή σας, στο τέλος του προγράμματος θα θέλαμε να σας παρέχουμε μία γενική συνοπτική εικόνα των ευρημάτων μας. Θα συνοψίσουμε τα αποτελέσματα και θα σας δώσουμε μία γενική εκτίμηση των ευρημάτων, συμπεριλαμβανομένου του πώς η αναδρομική και η σε πραγματικό χρόνο αξιολόγηση της Ποιότητας της Ζωής συγκρίνονται, πώς η Ποιότητα της Ζωής σχετίζεται με μεταβλητές, όπως ύπνος και κοινωνική δύναμη, και πώς οι μετρήσεις της Ποιότητας της Ζωής ποικίλουν κατά μήκος χρόνου... και ακόμα περισσότερα!"
    p2: "Για να ανταποδώσουμε την προσπάθεια συνεισφοράς σας στον σκοπό μας, είμαστε ενθουσιασμένοι να μοιραστούμε μαζί σας τα ευρήματα που θα ανακαλύψουμε με το τέλος το προγράμματος!"
