  homepage:
    h1: "MyQoL"
    subtitle: "Βελτιώνοντας την αξιολόγηση της Ποιότητας της Ζωής"
    about:
      h2: "Σχετικά με εμάς"
      subsections:
        -
          h3: "Ποιοί είμαστε;"
          p1: "Είμαστε μια διεθνής ερευνητική ομάδα που αποτελείται από προπτυχιακούς και μεταπτυχιακούς φοιτητές ψυχολογίας, εποπτευόμενοι από τον Δρ. Άγγελο Κασσιανό, μεταδιδακτορικό ερευνητή στο University College London στο Τμήμα Εφαρμοσμένης Έρευνας Υγείας. Η ομάδα των φοιτητών είναι μέλη του"
          jrp: "Ερευνητικού Προγράμματος Νέων"
          jrp_link: "http://jrp.pscholars.org" #do not change
          p1b: ", μια ερευνητικά προσανατολισμένη υπηρεσία σε συνεργασία με το Πανεπιστήμιο του Cambridge, η οποία έχει ως στόχο να παρέχει σε νεαρούς ερευνητές την ευκαιρία να διεξάγουν πανευρωπαϊκή έρευνα."
          image: "team.jpg" #do not change
          image_alt: "Ομαδική Φωτογραφία"
          image_class: "team-pic" #do not change
        -
          h3: "Τι κάνουμε;"
          p1: "Διεξάγουμε ένα ερευνητικό πρόγραμμα με σκοπό να αναπτύξουμε και να δοκιμάσουμε μία εφαρμογή κινητού για αξιολόγηση της Ποιότητας της Ζωής σε επτά Ευρωπαϊκές χώρες."
        -
          h3: "Γιατί το κάνουμε αυτό;"
          p1: "Η χρήση των εφαρμογών κινητής τηλεφωνίας στο χώρο της υγείας αυξάνεται και ως εκ τούτου χρειάζεται να μάθουμε περισσότερα σχετικά με το ποιοι είναι οι πιο αποτελεσματικοί τρόποι ανάπτυξης και εφαρμογής τους στην πρακτική άσκηση. Καθώς η μέτρηση της Ποιότητας της Ζωής έχει δειχθεί να προβλέπει και να επηρεάζει άμεσα τα κλινικά αποτελέσματα (π.χ. επιβίωση, φυσική δραστηριότητα) σε εξέχουσες συνθήκες, όπως ο καρκίνος, θέλουμε να ανακαλύψουμε τους καλύτερους τρόπους αξιολόγησης, ώστε να τους χρησιμοποιήσουμε σε κλινικά περιβάλλοντα."
          p2: "Παραδοσιακά, η αξιολόγηση της Ποιότητας της Ζωής μέσω έντυπων ή διαδικτυακών ερωτηματολογίων βασίζεται στην ανάκληση από τα άτομα πρόσφατων γεγονότων και συναισθημάτων. Αυτό μπορεί να αποδειχθεί προβληματικό καθώς η μνήμη μας μπορεί να επηρεαστεί από παράγοντες, όπως διάθεση και εξασθένηση μνήμης. Επιπλέον, η σκοπιμότητα αυτού του τρόπου της αξιολόγησης της Ποιότητας της Ζωής μπορεί να περιορίζεται από το χρόνο και το χρηματικό κόστος του να ταξιδέψεις από και προς το μέρος στο οποίο γίνεται η αξιολόγηση."
          p3: "Τα παραπάνω ζητήματα αιτιολογούν τη διερεύνηση της αναζήτησης νέων, διαφορετικών τρόπων αξιολόγησης της Ποιότητας της Ζωής. Οι εφαρμογές κινητής τηλεφωνίας φαντάζουν ως υποσχόμενη μέθοδος, επειδή η χρήση τους μπορεί να υπερβεί πολλές από τις προκλήσεις που αντιμετωπίζουν οι παραδοσιακοί τρόποι μέτρησης της Ποιότητας της Ζωής."
        -
          h3: "Πώς το κάνουμε αυτό;"
          p1: "Έχουμε δημιουργήσει μια εφαρμογή κινητού, με σκοπό τη συλλογή πληροφοριών για την Ποιότητα της Ζωής σε πραγματικό χρόνο, και ως εκ τούτου την αποφυγή προβλημάτων, που σχετίζονται με την αναδρομή πίσω στον χρόνο. Κατά την χρήση μιας τέτοιας εφαρμογής είναι επίσης δυνατό να συλλεχθούν πληροφορίες σχετικά με την τωρινή διάθεση και δραστηριότητες."
        -
          h3: "Επιπτώσεις"
          p1: "Eίσαι ελεύθερος να αποφασίσεις, αν θέλεις να συμμετάσχεις στην έρευνα μας παράλληλα με άλλους φοιτητές Πανεπιστημίου στην Ευρωπαϊκή Ένωση. Η συμμετοχή σου θα μας βοηθήσει να καθορίσουμε, αν η εφαρμογή κινητού προσφέρεται ως μία έγκυρη, αξιόπιστη και πραγματική μέθοδος αξιολόγησης της Ποιότητας της Ζωής."
          p2: "Αναμένουμε πως η - σε πραγματικό χρόνο- συλλογή πληροφοριών σχετικά με την υγεία, μπορεί να βοηθήσει τους γιατρούς να παρακολουθούν τους ασθενείς και την Ποιότητα της Ζωής τους. Αυτό μπορεί με τη σειρά του να οδηγήσει σε πιο εξειδικευμένη – εστιασμένη στο άτομο θεραπεία, μέσω καλύτερης επικοινωνίας μεταξύ και των δύο μερών."
          p3: "Κάτι τελευταίο που αξίζει να σημειωθεί είναι ότι  η μέθοδός μας αναμένεται να είναι οικονομικά αποδοτική από άποψη χρόνου και χρήματος, βελτιώνοντας την αξιολόγηση της Ποιότητας της Ζωής με το να είναι ευαίσθητη στο πλαίσιο στο οποίο παρέχονται οι απαντήσεις."
  ethics:
    h1: "Δεοντολογία"
    p1: "Είμαστε μία ανεξάρτητη ερευνητική ομάδα και το ερευνητικό μας πρόγραμμα συνάδει με τις οδηγίες και τους κανόνες δεοντολογίας, που παρέχονται από κάθε μέλος της ερευνητικής ομάδας, ίδρυμα ή/και πατρίδα. Για περισσότερες πληροφορίες παρακαλώ επικοινωνήστε με το νέο ερευνητή, που σχετίζεται με την περιοχή σας."
    p2: "Θα διαφυλάξουμε την ασφάλεια όλων των πληροφοριών που συλλέγονται κατά τη διάρκεια της περιόδου αξιολόγησης με την αποθήκευση των δεδομένων της εφαρμογής του κινητού σε μια βάση δεδομένων, η οποία παρέχεται από τον Οργανισμό Ερευνών και Μελετών Σχετικά με την Ευτυχία -"
    link: "https://www.happiness-research.org/"
    text_link: "Happiness Research Organisation"
    p2b: " που είναι ο εξωτερικός μας συνεργάτης για την ανάπτυξη της εφαρμογής του κινητού. Τα μέλη της ερευνητικής ομάδας θα έχουν πρόσβαση στα δεδομένα και καμία πληροφορία δεν θα κοινοποιηθεί σε κανέναν εκτός της ερευνητικής ομάδας. Οι απαντήσεις θα είναι ανώνυμες και θα καταβληθεί κάθε δυνατή προσπάθεια για την διατήρηση του απορρήτου. Θα θέλαμε να τονίσουμε ότι δεν υπάρχουν εταιρίες ή τρίτα μέρη που θα έχουν πρόσβαση στα δεδομένα, και ότι τα αποτελέσματα δε θα χρησιμοποιηθούν για εμπορικούς σκοπούς."
  team:
    h1: "Ερευνητική Ομάδα"
    profiles:
      -
        image: "Angelos P. Kassianos.jpg" #do not change
        name: "Άγγελος Π. Κασσιανός"
        role: "Επικεφαλής Ερευνητής"
        university: "University College London (Ηνωμένο Βασίλειο)"
        quote: "“Είμαι ένας μεταδιδακτορικός ερευνητής στον τομέα της Ψυχολογίας της Υγείας, με όραμα την εξεύρεση νέων μέσων βελτιστοποίησης της ευημερίας στον τομέα της υγείας.”"
      -
        image: "Caroline Vintergaard Ott.jpg" #do not change
        name: "Caroline Vintergaard Ott"
        role: "Νεαρή Ερευνήτρια"
        university: "University of Copenhagen (Δανία)"
        quote: "“Συγκροτημένη, που εργάζεται σκληρά και αγαπάει τη διασκέδαση, μεταπτυχιακή φοιτήτρια, με φιλοδοξίες να ακολουθήσει μια σταδιοδρομία στην έρευνα, εστιάζοντας στη βελτίωση της θεραπείας της ψυχικής ασθένειας.”"
      -
        image: "Victor Estal Munoz.jpg" #do not change
        name: "Víctor Estal Muñoz"
        role: "Διαχειριστής Προγράμματος"
        university: "Autonomous of Madrid University (Ισπανία)"
        quote: "“Είμαι ένας προσανατολισμένος στους στόχους μου και ενθουσιώδης για ταξίδια μεταπτυχιακός φοιτητής στην Κλινική Ψυχολογία. Η κύρια ερευνητική μου προοπτική είναι να μεταφερθεί η πιο πρόσφατη επιστημονική γνώση της ψυχοπαθολογίας και της θεραπείας της στον εφαρμοσμένο χώρο.”"
      -
        image: "Pietro Marenco.jpg" #do not change
        name: "Pietro Marenco"
        role: "Διαχειριστής Προγράμματος"
        university: "University of Bologna (Ιταλία) and University of Valencia (Ισπανία)"
        quote: "“Ρωτώντας τον εαυτό μου - Για ποιο λόγο; - Είμαι βαθιά προσηλωμένος στη ζωή όπως και στις φιλοδοξίες για την καριέρα μου: Είμαι πρόθυμος να κάνω χρήση της επιστήμης, για την ενημέρωση των πολιτικών, κάνοντας το πρέπον για την κοινωνία. Εκτιμώ την δεοντολογία και πιστεύω στην επιστημονική αυστηρότητα για τη βελτίωση των εργαζομένων, την υγεία, την ευημερία και την ανάπτυξη.”"
      -
        image: "Silvana Mareva.jpg" #do not change
        name: "Silvana Mareva"
        role: "Νεαρή Ερευνήτρια"
        university: "University of Edinburgh"
        quote: "“Προπτυχιακή φοιτήτρια με ενδιαφέροντα στο χώρο της πρακτικής και της έρευνας στην Κλινική Νευροψυχολογία. Φιλοδοξώ να αυξήσω τη δημόσια ευαισθησία και γνώση αναφορικά με τα ψυχολογικά ερευνητικά ευρήματα.”"
      -
        image: "Tobias Wingen.jpg" #do not change
        name: "Tobias Wingen"
        role: "Υπεύθυνος Επικοινωνίας"
        university: "University of Cologne"
        quote: "“Στόχος μου είναι η επιστήμη με αντίκτυπο. Η ανάπτυξη εφαρμογών κινητής τηλεφωνίας είναι ένας πολύ καλός τρόπος, για να εφαρμοστεί η σύγχρονη τεχνολογία σε σχετικά ερωτήματα της έρευνας. Το έργο αυτό συνδυάζει έτσι απόλυτα το ενδιαφέρον μου για τις μεθόδους έρευνας και την ψυχολογία.”"
      -
        image: "Barbara Schmidt.jpg" #do not change
        name: "Barbara Schmidt"
        role: "Υπεύθυνη Τεχνολογίας"
        university: "Budapest University of Technology and Economics (Ουγγαρία)"
        quote: "“Μεταπτυχιακή φοιτήτρια οργανωσιακής και ψυχολογίας εργασίας από τη Βουδαπέστη Ουγγαρίας. Κύρια ενδιαφέροντά μου είναι: η βελτίωσης εμπειρίας του χρήστη με εφαρμογές κινητής τηλεφωνίας και η εφαρμοσμένη συμπεριφορική οικονομία.”"
      -
        image: "David Thomson.jpg" #do not change
        name: "David Thomson"
        role: "Υπεύθυνος Διαφήμισης"
        university: "The University of Glasgow (Σκωτία)"
        quote: "“Τελειόφοιτος φοιτητής με ενδιαφέροντα στην κλινική, εξελικτική ψυχολογία καθώς και στην ψυχολογία υγείας. Στόχος μου είναι να αποκτήσω εμπειρία, τόσο στον εφαρμοσμένο τομέα της κλινικής ψυχολογίας, όσο και στην ακαδημαϊκή έρευνα για την υγεία.”"
      -
        image: "Niki Karakonstanti.jpg" #do not change
        name: "Niki Karakonstanti"
        role: "Εξωτερικόςή Συνεργάτης"
        university: "European University Cyprus (Κύπρος)"
        quote: "“Μεταπτυχιακή φοιτήτρια στη Συμβουλευτική Ψυχολογία. Οι μελλοντικές μου φιλοδοξίες σχετίζονται με μία καριέρα παράλληλα στον εφαρμοσμένο και τον ερευνητικό κλάδο. Τα κύρια ερευνητικά μου ενδιαφέροντα αφορούν το ασυνείδητο και το συνειδητό κομμάτι των ατόμων.”"
      -
        image: "Anthony Bukhalana.jpg" #do not change
        name: "Anthony Bukhalana"
        role: "Εξωτερικός Συνεργάτης‚Δημιουργός Εφαρμογής"
        university: "Jomo Kenyatta University of Agriculture And Technology (Κένυα)"
        quote: "“Είμαι ένας δημιουργός κινητών εφαρμογών με έντονο ενδιαφέρον για την κινητή τεχνολογία. Επί του παρόντος, είμαι σε ένα μεταπτυχιακό στην Τεχνολογία Κινητής Τηλεφωνίας και την Καινοτομία. Σκοπεύω να είναι μέρος της κινητής επανάστασης σε όλο τον κόσμο.”"
      -
        image: "Kai Ludwigs.jpg" #do not change
        name: "Kai Ludwigs"
        role: "Ιδρυτής & Διευθυντής"
        link_title: "Ερευνητικού Οργανισμού Μελετών Ευτυχίας"
        link: "http://happiness-research.org"
        text: "Ο Kai Ludwigs έχει σπουδάσει Ψυχολόγος και Οικονομολόγος και είναι ιδρυτής και διευθυντής του"
        text_end: "."
  join:
    h1: "Συμμετοχή"
    info_docs: "docs/info_sheet_el.pdf"
    p1: "Μπορείς να σκεφτείς έναν τρόπο για τη βελτίωση της υγείας των ασθενών με σοβαρές ασθένειες; Τελικά, εμείς στοχεύουμε να το κάνουμε αυτό με τη δοκιμή της εφαρμογής κινητών μας για την αξιολόγηση σε πραγματικό χρόνο της Σχετικά με την Υγεία Ποιότητα Ζωής. Συνεργαζόμαστε με τον Ερευνητικό Οργανισμό Μελετών Ευτυχίας (HRO), ένα ανεξάρτητο ερευνητικό ινστιτούτο με έδρα το Dusseldorf, Γερμανία που ειδικεύεται στη μέτρηση της υποκειμενικής ευημερίας , της ευτυχίας και της ποιότητας ζωής με τη χρήση σύγχρονων τεχνολογιών. Για την παρούσα μελέτη ο HRO προσάρμοσε τo"
    link_title: "Happiness Analyzer"
    link: "http://happiness-analyzer.com"
    p2: "για τη συλλογή δεδομένων της σχετικά με την υγεία ποιότητα ζωής."
    p3: "Με την εθελοντική σου συμμετοχή σε αυτό το πρόγραμμα, μπορείς να συμβάλεις στην επίτευξη αυτού του στόχου. Παρακαλούμε, αν έχεις ένα smartphone Android ή iOS, κάνε κλικ στον παρακάτω σύνδεσμο για να κατεβάσεις την εφαρμογή, να πάρεις περισσότερες πληροφορίες σχετικά με το έργο, και να παρέχεις την ενημερωμένη συγκατάθεσή σου για τη συμμετοχή σου."
    info_form: "form.png" #do not change
    info_alt: "Έντυπο Ενημέρωσης"
    d_info: "Κατέβασε το έντυπο ενημέρωσης"
    d_android: "Κατέβασε από το Google Play Store"
    d_apple: "Κατέβασε από το Apple Store"
    app_logo: "form-app.png"
    d_android_link: "#"
    d_apple_link: "#"
    p4: "Η εφαρμογή MyQoL θα σου εκχωρήσει αυτόματα έναν κωδικό που θα εγγυάται ότι τα δεδομένα σου να αποθηκεύονται ανώνυμα μαζί με το σύνολο του ερευνητικού έργου."
