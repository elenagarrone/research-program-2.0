  join:
    h1: "Tilmeld"
    p1: "Kan du forestille dig en måde, hvorpå man kan forbedre patienter med alvorlige lidelsers velbefindende? Det er det endelige mål for vores smartphoneapplikation, som vi har udviklet til at registrere Health-Related Quality of Life her-og-nu. Vi samarbejder med the Happiness Research Organisation (HRO), et uafhængigt forskningsinstitut baseret i Düsseldorf, Tyskland, der er specialiseret i at bruge moderne teknologi til at måle subjektivt velbefindende, glæde og livskvalitet. Til dette projekt har HRO tilpasset the"
    link_title: "Happiness Analyzer"
    link: "http://happiness-analyzer.com"
    p2: "til at indsamle data om Health-Related Quality of Life her-og-nu."
    p3: "Gennem din frivillige deltagelse i projektet kan du bidrage til at nå målet. Hvis du har en smartphone (Android eller iOS), så klik venligst på nedenstående link for at downloade app’en og udfyld samtykkeerklæringen for at deltage."
    info_form: "form.png" #do not change
    info_alt: "Information sheet"
    d_info: "Download the information sheet"
    app_logo: "form-app.png" #do not change
    d_android: "Download from the android store"
    d_android_link: "#" #do not change
    d_apple: "Download from the apple store"
    d_apple_link: "#" #do not change
    p4: "MyQoL App genererer automatisk en kode for dig, som vil sikre, at dine data lagres anonymt gennem hele projekts varighed."
