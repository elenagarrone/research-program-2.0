  findings:
    h1: "Fund"
    p1: "Da vores forskning afhænger af din frivillige deltagelse, vil vi gerne tilbyde en oversigt af vores fund efter projektets afslutning. Vi opsummerer resultaterne, og udarbejder en oversigt over fundene, herunder en sammenligning af den retrospektive metode og her-og-nu-metoden til at undersøge Quality of Life på, hvordan Quality of Life er associeret med andre variable såsom søvn og social magt, samt hvordan mål af Quality of Life varierer over tid… og mere!"
    p2: "For at anerkende dit bidrag, glæder vi os altså til at dele projektets resultater."
    image: "chart.png" #do not change
    image_alt: "Graph image"
    p3: "Under udarbejdelse"
