  findings:
    h1: "General"
    p1: "Dado que tu participación en nuestra investigación no ha sido remunerada económicamente, al final de este proyecto queremos dar a conocer nuestros resultados principales. Resumiremos nuestros descubrimientos y haremos visibles nuestros resultados más importantes incluyendo la comparativa entre los métodos de evaluación de la Calidad de Vida a tiempo real y en retrospectiva, cómo la Calidad de Vida está asociada a variables como el sueño y el poder, y cómo las medidas de la Calidad de Vida pueden variar a lo largo del tiempo... y más!"
    p2: "A modo de recompensa por haber hecho el esfuerzo de contribuir a alcanzar nuestra meta compartiremos con ilusión los descubrimientos que hagamos al final del proyecto!"
    image: "chart.png" #do not change
    image_alt: "Imagen del Gráfico"
    p3: "Work in progress"
