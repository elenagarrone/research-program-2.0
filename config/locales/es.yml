  join:
    h1: "Participar"
    info_docs: "docs/info_sheet_es.pdf"
    p1: "¿Puedes imaginar una manera de mejorar la salud de los pacientes con enfermedades graves? Ésta es la finalidad última de nuestra aplicación móvil, la cual hemos desarrollado para evaluar la Calidad de Vida a tiempo real. Nuestro equipo colabora con Happiness Research Organisation (HRO), un instituto de investigación independiente especializado en medir el bienestar subjetivo, la felicidad y la calidad de vida a través de modernas tecnologías. Para el presente estudio, la HRO ha adaptado su"
    link_title: "Happiness Analyzer"
    link: "http://happiness-analyzer.com"
    p2: "para recoger datos sobre la Calidad de Vida."
    p3: "Participando voluntariamente en este proyecto puedes contribuir a alcanzar este objetivo. Por favor, si tienes un smartphone (Android o iOS), haz clic en el enlace de abajo descargar la aplicación y firmar el Consentimiento Informado para participar."
    info_form: "form.png" #do not change
    info_alt:  "Hoja de Información"
    d_info: "Descargar Hoja de Información"
    d_android: "Descargar desde Google Play Store"
    d_apple: "Descargar desde Apple Store"
    app_logo: "form-app.png"
    d_android_link: "https://play.google.com/store/apps/details?id=org.happiness_research.jrp"
    d_apple_link: "https://appsto.re/hr/cgw-db.i" #do not change
    p4: "La aplicación MyQoL te asignará automáticamente un código para asegurar que tus datos sean almacenados anónimamente durante toda la duración del proyecto."
