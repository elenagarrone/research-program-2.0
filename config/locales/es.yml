  homepage:
    h1: "MyQoL"
    subtitle: "Mejorando la evaluación de la Calidad de Vida"
    about:
      h2: "El Proyecto"
      subsections:
        -
          h3: "¿Quiénes somos?"
          p1: "Somos un grupo de investigación internacional formado por estudiantes de psicología de grado y posgrado supervisados por el Dr. Angelos Kassianos, investigador postdoctoral asociado en el Departamento de Investigación de Salud Aplicada de la Universidad College London. Formamos parte de"
          jrp: "Junior Researcher Programme"
          jrp_link: "http://jrp.pscholars.org" #do not change
          p1b: ", un programa orientado a la investigación que colabora con la Universidad de Cambridge y que tiene como objetivo dotar a jóvenes investigadores la oportunidad de llevar a cabo una investigación a nivel europeo."
          image: "team.jpg" #do not change
          image_alt: "Foto de Equipo"
          image_class: "team-pic" #do not change
        -
          h3: "¿Qué hacemos?"
          p1: "Estamos llevando a cabo un proyecto de investigación en el que tratamos de desarrollar y poner a prueba una aplicación móvil para evaluar la Calidad de Vida en siete países europeos diferentes."
        -
          h3: "¿Por qué hacemos esto?"
          p1: "El uso de aplicaciones móviles durante la asistencia sanitaria está aumentando, por lo que necesitamos saber más acerca de cuál es la mejor manera de desarrollarlas e incorporarlas en la práctica. Dado que la medida de la Calidad de Vida ha demostrado ser útil para predecir resultados clínicos (como por ejemplo la esperanza de vida o la actividad física) en situaciones tan notorias como el cáncer, queremos averiguar cuál es el mejor método de evaluación que debe ser usado en el ámbito clínico."
          p2: "Tradicionalmente, la evaluación de la Calidad de Vida usando cuestionarios de papel y lápiz ha confiado en la capacidad de las personas para recordar eventos y emociones. Esto puede ser problemático porque nuestra memoria puede verse sesgada por factores como el estado de ánimo o el olvido. Además, la viabilidad de este tipo de evaluación de la Calidad de Vida puede verse reducida por los costes en tiempo y dinero que supone desplazarse del sitio en el que la evaluación tiene lugar."
          p3: "La cuestión anterior justifica nuestra investigación y nuestros intentos de buscar nuevas y diferentes formas de evaluar la Calidad de Vida. La aplicaciones móviles pueden ser un método prometedor porque su uso podría superar muchos de los retos que la evaluación tradicional de la Calidad de Vida tiene que afrontar."
        -
          h3: "¿Cómo vamos a llevarlo a cabo?"
          p1: "Hemos desarrollado una aplicación móvil con el propósito de recoger información a tiempo real sobre la Calidad de Vida, evitando así los problemas asociados con el hecho de “mirar atrás en el tiempo”. Esta aplicación móvil nos permitirá además recoger información sobre el estado de ánimo actual de las personas y las actividades que estén realizando en un determinado momento."
        -
          h3: "Implicaciones"
          p1: "Eres libre de decidir si te gustaría participar en este proyecto en el que colaboran compañeros/as universitarios/as de diversas partes de Europa. Tu participación sería de gran ayuda para que podamos determinar si nuestra aplicación móvil ofrece la validez, la fiabilidad y viabilidad necesarias para medir la Calidad de Vida a tiempo real."
          p2: "Creemos que la información recogida a tiempo real puede ayudar a los profesionales de la salud en el seguimiento de la Calidad de Vida de sus pacientes. Esto puede llevar a tratamiento más individualizados a través de una mejor comunicación entre paciente y el/la profesional sanitario/a."
          p3: "Finalmente, nuestro método será económico en términos de tiempo y dinero, mejorando la evaluación de la Calidad de Vida gracias a la sensibilidad que tiene al contexto en el que se recogen las respuestas."
  ethics:
    h1: "Ética"
    p1: "Somos un grupo de investigación independiente, y nuestro proyecto de investigación se adhiere a las directrices proporcionadas por la institución/país de cada miembro investigador. Para más información, por favor contacta con el Investigador Joven asociado a tu localización."
    p2: "Nos encargaremos de que la información que recojamos durante el proceso de evaluación se encuentre segura guardándola en una base de datos proporcionada por"
    link: "https://www.happiness-research.org/"
    text_link: "Happiness Research Organisation"
    p2b: ", nuestro colaborador externo en el desarrollo de la aplicación móvil. Los miembros de la investigación tendrán acceso a los datos y ninguna información será compartida con nadie que se encuentre fuera del equipo de investigación. Las respuestas serán anónimas,  por lo que aseguramos confidencialidad. Queremos hacer énfasis en que ninguna corporación o tercera parte tendrá acceso a los datos, y que los resultados nunca tendrán un propósito comercial."
