  join:
    h1: "Teilnehmen"
    info_docs: "docs/Information_sheet_July_2017_GER.pdf"
    p1: "Können Sie sich einen Weg vorstellen, die medizinische Versorgung von Patienten mit schweren Krankheiten zu verbessern?  Genau dies ist das Ziel unserer Smartphone-App, mit der wir die medizinische Lebensqualität in Echtzeit erfassen wollen. Hierbei arbeiten wir mit der Happiness Research Organization (HRO) zusammen, einem unabhängigen Forschungsinstitut in Düsseldorf, Deutschland. Die HRO fokussiert sich auf die Messung von Wohlbefinden, Zufriedenheit und Lebensqualität mit modernen Technologien. Für unsere Studie verwenden wir eine von der HRO angepasste Version des"
    link_title: "Happiness Analyzer"
    link: "http://happiness-analyzer.com"
    p2: "um Daten über gesundheitsbezogene Lebensqualität zu erfassen."
    p3: "Durch Ihre Teilnahme an diesem Projekt können Sie dazu beitragen, dieses Ziel zu erreichen. Wenn Sie ein Smartphone haben (Android oder iOS), können Sie gerne auf untenstehendes Bild klicken. Dadurch gelangen Sie zu einer Seite, wo, die App herunterladen- und Ihre Zustimmung zur Teilnahme abgeben können."
    info_form: "form.png" #do not change
    info_alt: "Teilnahmeinformationen"
    d_info: "Laden Sie die Teilnahmeinformationen herunter"
    d_android: "Download aus dem Google Play Store"
    d_apple: "Download aus dem Apple Store"
    app_logo: "form-app.png"
    d_android_link: "https://play.google.com/store/apps/details?id=org.happiness_research.jrp"
    d_apple_link: "https://itunes.apple.com/gb/app/myqol/id1217549691?mt=8" #do not change
    p4: "Unsere MyQoL-App wird automatisch Ihren einen Code zuweisen, der garantiert, dass Ihre Daten während des Forschungsprojektes vollkommen anonym gespeichert werden."
