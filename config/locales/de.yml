  findings:
    h1: "Überblick"
    p1: "Da unsere Forschung auf Ihrer Teilnahme basiert, bieten wir Ihnen eine Übersicht der Ergebnisse an. Wir werden die Ergebnisse zusammenfassen und einen Überblick über die Ergebnisse erstellen. Insbesondere werden wir rückblickende und Echtzeit-Erfassung der Lebensqualität miteinander vergleichen. Darüber hinaus werden wir den Zusammenhang von Lebensqualität und weiteren Variablen, z.B. Schlafqualität und gesellschaftliche Stellung, untersuchen."
    p2: "Als kleines Dankeschön für Ihre Teilnahme freuen wir uns, unsere Erkenntnisse mit Ihnen zu teilen."
    image: "chart.png" #do not change
    image_alt: "Graph image"
    p3: "Seite im Aufbau"
