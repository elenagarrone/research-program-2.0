  homepage:
    h1: "MyQoL"
    subtitle: "Lebensqualität besser erfassen"
    about:
      h2: " Über das Projekt "
      subsections:
        -
          h3: "Wer sind wir?"
          p1: "Wir sind ein internationales Team von Psychologiestudierenden aus ganz Europa. Betreut werden wir von Dr. Angelos Kassianos, Forscher am University College London (Department of Applied Health Research). Diese Forschungsgruppe ist Teil des"
          jrp: "Junior Researcher Programmes"
          jrp_link: "http://jrp.pscholars.org" #do not change
          p1b: ", ein forschungsorientiertes Programm in Partnerschaft mit der University of Cambridge. Das Junior Researcher Programme bietet für junge Forscher einen Rahmen zur internationalen Zusammenarbeit."
          image: "team.jpg" #do not change
          image_alt: "Gruppenbild"
          image_class: "team-pic" #do not change
        -
          h3: "Was tun wir?"
          p1: "In unserem Forschungsprojekt entwickeln wir eine Smartphone-App zur Erfassung der Lebensqualität (Quality of Life). Wir testen die App in sieben verschiedenen europäischen Ländern."
        -
          h3: "Warum tun wir das?"
          p1: "Smartphone-Apps werden ein zunehmend relevanter Bestandteil moderner medizinischer Versorgung. Es ist daher wichtig herauszufinden, wie diese optimal entwickelt und eingesetzt werden können. Da Lebensqualität direkt mit wichtigen medizinischen Faktoren (z.B. physische Aktivität, Lebensdauer) in Verbindung steht, sind wir auf der Suche nach der optimalen Methode zur Erfassung von Lebensqualität."
          p2: "Die traditionelle Erfassung der Lebensqualität mit Papierfragebögen basiert im Wesentlichen auf Erinnerungen des Befragten an Ereignisse und Stimmungen. Dies ist problematisch, weil unsere Erinnerungen oft verzerrt sind, z.B. durch unsere aktuelle Stimmung, oder weil einige Zeit vergangen ist. Darüber hinaus ist die Erfassung von Lebensqualität mit Papierfragebögen aufwändig. Patienten müssen oft extra anreisen, um einen Fragebogen auszufüllen."
          p3: "Aufgrund dieser Bedenken suchen wir nach neuen, verbesserten Methoden zur Erfassung der Lebensqualität. Smartphone-Apps sind dabei besonders vielversprechend, weil sie viele Probleme der bisherigen Messmethoden lösen können."
        -
          h3: "Wie tun wir das?"
          p1: "Wir haben eine Smartphone-App entwickelt, die die Lebensqualität in Echtzeit erfasst. Dadurch vermeiden wir Probleme, die mit fehlerhaften Erinnerungen zusammenhängen. Darüber hinaus können wir mit Smartphone-Apps aktuelle Aktivitäten und Stimmungen erfassen und dadurch die Messung verbessern."
        -
          h3: "Bedeutung"
          p1: "Wir laden Sie ein, an unserem Projekt teilzunehmen. Dadurch unterstützen Sie europäische Studierende bei unserer unentgeltlichen Arbeit. Ihre Teilnahme hilft uns zudem herausfinden, ob unsere Smartphone-App eine wissenschaftliche und praktische Methode zur Erfassung der Lebensqualität in Echtzeit ist."
          p2: "Wir glauben, dass eine Echtzeit-Erfassung von Lebensqualität Medizinern bei ihrer Arbeit helfen kann. Zum Beispiel können Mediziner so den Behandlungsfortschritt besser beurteilen. Dies könnte zu einer verbesserten Behandlung und Kommunikation zwischen Patient und Arzt führen."
          p3: "Zu guter Letzt sparen Smartphone-Apps Zeit und Geld. Darüber hinaus können sie die Messung der Lebensqualität verbessern, da sie sensibel gegenüber Umwelteinflüssen sind."
  ethics:
    h1: "Ethik"
    p1: "Wir sind eine vollständig unabhängige Forschungsgruppe. Unser Projekt entspricht den ethischen Anforderungen der Institutionen bzw. Länder der jeweiligen Teammitglieder. Für mehr Informationen kontaktieren Sie bitte das Teammitglied, das für Ihr Land zuständig ist."
    p2: "Wir sorgen für die Sicherheit aller Daten, die wir erfassen. Hierfür speichern wir Ihre mobil erfassten Daten in einer geschützten Online-Datenbank. Diese wird uns von der"
    link: "https://www.happiness-research.org/"
    text_link: "Happiness Research Organisation"
    p2b: " zur Verfügung gestellt. Die Organisation hilft uns auch dabei, die Smartphone-App zu entwickeln. Auf Ihre Daten haben nur die Mitglieder des Forschungsteams zugriff und Ihre Antworten werden nicht an Dritte weitergegeben. Alle Ihre Antworten sind anonym, und wir treffen alle möglichen Vorkehrungen um die Vertraulichkeit Ihrer Antworten zu gewährleisten. Wir möchten gerne besonders darauf hinweisen, dass unser Projekt nur zu Forschungszwecken durchgeführt wird und keinerlei kommerzielles Interesse vorliegen. Daher haben weder Unternehmen oder sonstige Dritte Zugriff auf Ihre Daten."
