        -
          h3: "Mit csinálunk?"
          p1: " A kutatásunk során egy életminőséget mérő mobil applikációt fejlesztünk és tesztelünk hét európai országban."
        -
          h3: "Miért csináljuk?"
          p1: " A mobil applikációk egészségügyben történő felhasználása egyre inkább elterjed, így szükségessé vált, hogy többet tudjunk meg arról, hogy hogyan lehet a lehető leghatékonyabbra fejleszteni és a gyakorlatban felhasználni az applikációkat. Az életminőség mérése bizonyíthatóan bejósolja és közvetlenül befolyásolja a klinikai kimeneteket (pl. túlélés, fizikai aktivitás) olyan súlyos állapotokban is, mint például a rákos megbetegedések, ezért tűztük ki azt a kutatásunk céljául, hogy megtaláljuk a legjobb életminőséget mérő módszert, amely sikeresen alkalmazható klinikai környezetben is."
          p2: "Hagyományosan az életminőség papír alapú vagy online kérdőívekkel történő mérésekor az emberek a közelmúltból idéznek fel emlékeket, eseményeket és érzéseket. Ez azonban problémás lehet, hiszen a memóriánk torzíthat bizonyos tényezők miatt mint például a hangulat vagy a lecsökkent szellemi aktivitás. Továbbá az említett életminőséget mérő eszközök alkalmazhatóságát a mérés helyszínére való utazás időbeli és pénzbeli tényezői is korlátozhatják."
          p3: " A fent említett problémák igazolják az új, különböző életminőség mérésére szolgáló módszerek kutatásának szükségességét. A mobil applikációk ígéretes módszernek tűnnek, hiszen képesek leküzdeni számos olyan kihívást, amely a tradícionális mérőmódszereknek nem sikerült."
        -
          h3: "Hogyan csináljuk?"
          p1: "Kifejlesztettünk egy mobil applikációt, amelynek célja a valós időben történő adatgyűjtés az életminőségről, így elkerülve a memóriával összefüggésbe hozható problémákat. A mobil applikáció lehetővé teszi a jelenlegi hangulati állapotról és tevékenységről való adatgyűjtést is."
        -
          h3: "Implikációk"
          p1: "Természetesen szabadon dönthetsz arról, hogy szeretnél-e hozzájárulni a projektünkhöz sok más európai egyetemi hallgatóval együtt. A részvételeddel segítesz nekünk meghatározni, hogy a mobil applikációnk valid, megbízható és gyakorlatban jól használható módszer-e az életminőség valós időben történő mérésére."
          p2: "Mi hiszünk abban, hogy az egészséggel kapcsolatos információ valós idejű gyűjtése segíthet az orvosoknak monitorozni a páciensek életminőségét, amely a hatékonyabb orvos és beteg közötti kommunikáció elősegítésével hozzájárulhat a személyre szabottabb kezeléshez."
          p3: "Végül, de nem utolsó sorban a módszerünk költséghatékony (idő és pénz tekintetében) és az életminőség mérését a válaszadás kontextusának figyelembe vételével javítja. "
  ethics:
    h1: "Etikai irányelvek"
    p1: "Független kutatócsoportként a kutatási projektünket az egyes csoporttagok oktatási intézményeinek/lakóhelyének etikai irányelvei szabályozzák. További információért, kérjük fordulj az országodban tartózkodó Junior Researcher-hez."
    p2: "A mérési periódus alatt minden adat egy felhő-alapú adatbázisba kerül, amelyhez csak a kutatócsoport vezetője férhet hozzá, garantálva a biztonságos adatkezelést. A válaszokat anoniman kezeljük és mindent megteszünk annak érdekében, hogy biztosítsuk a bizalmas adatkezelést. Szeretnénk kihangsúlyozni, hogy az adatokhoz harmadik fél, szervezetek, cégek nem férhetnek hozzá, az eredmények üzleti célból nem kerülnek felhasználásra."
