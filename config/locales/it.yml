    p1: "In quanto la nostra ricerca si affida alla tua partecipazione volontaria, al termine del progetto vorremmo offrirti una panoramica dei risultati. Sintetizzeremo i risultati fornendo una visione d’insieme delle evidenze rispetto a come la misurazione retrospettiva e in tempo reale della Qualità della Vita differiscono, come la Qualità della Vita è associata con variabili quali il sonno e il potere sociale, come le misure della Qualità della Vita variano nel tempo …e molto altro!"
