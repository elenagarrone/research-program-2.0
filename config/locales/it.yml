  homepage:
    h1: "MyQoL"
    subtitle: "Migliorando la misurazione della Qualità della Vita"
    about:
      h2: "Il Progetto"
      subsections:
        -
          h3: "Chi siamo?"
          p1: "Siamo un team internazionale di ricercatori composto da studenti laureandi e laureati in psicologia, supervisionati dal Dottor Angelos Kassianos, ricercatore post-dottorale associato all’University College di Londra nel Dipartimento di Ricerca Applicata sulla Salute. Il team nasce in seno al"
          jrp: "Junior Researcher Programme"
          jrp_link: "http://jrp.pscholars.org" #do not change
          p1b: ", un servizio orientato alla ricerca in partenariato con l’Università di Cambridge con l’obiettivo di offrire a giovani ricercatori l’opportunità di fare ricerca a livello cross-europeo."
          image: "team.jpg" #do not change
          image_alt: "Foto del team"
          image_class: "team-pic" #do not change
        -
          h3: "Cosa facciamo?"
          p1: "Stiamo conducendo un progetto di ricerca in sette nazioni europee con l’obiettivo di sviluppare e testare una applicazione smartphone per la misurazione della Qualità della Vita."
        -
          h3: "Perché lo facciamo?"
          p1: "L’uso di applicazioni smartphone in ambito sanitario è in aumento, e con esso la necessità di approfondire le strategie migliori per svilupparle ed adottarle nella pratica. In quanto le misure sulla Qualità della Vita si sono mostrate utili a prevedere ed influenzare risultati clinici in condizioni critiche come di malattie cancerogene (es. sopravvivenza, attività fisica) vogliamo trovare il metodo migliore perché tale misurazione possa essere adottata in ambito clinico."
          p2: "Tradizionalmente la misurazione della Qualità della Vita attraverso questionari cartacei o virtuali si affida al richiamo alla memoria di eventi e sensazioni recenti. Ciò può essere problematico in quanto la nostra memoria è soggetta a distorsioni dovute all’umore e al naturale declino della memoria. Inoltre, la fattibilità di tali metodi è compromessa da limiti di tempo e di costo di viaggio."
          p3: "Presi assieme, questi fenomeni richiamano l’importanza di guardare a nuove, differenti modalità di misurare la Qualità della Vita. L’uso di applicazioni smartphone sembra essere il metodo più promettente a riguardo, in quanto permette di superare molte delle sfide insite nei metodi tradizionali."
        -
          h3: "Come lo facciamo?"
          p1: "Abbiamo sviluppato un’applicazione con l’obiettivo di raccogliere informazioni relative alla Qualità della Vita in tempo reale, in tal modo superando i problemi associati al richiamo alla memoria di eventi passati. L’applicazione, inoltre, permette di raccogliere informazioni relative all’umore attuale e le attività che si stanno svolgendo."
        -
          h3: "Implicazioni"
          p1: "Sei libero/a di contribuire al nostro progetto insieme con studenti, colleghi di sette università europee. La tua partecipazione ci aiuterà a determinare se la nostra applicazione smartphone offre un metodo valido, affidabile e realistico per la misurazione della Qualità della Vita in tempo reale."
          p2: "Ci aspettiamo che la raccolta di informazioni relative alla salute in tempo reale potrebbe aiutare i medici a monitorare la Qualità della Vita dei loro pazienti. Questo condurrebbe a trattamenti maggiormente personalizzati, migliori risultati clinici attraverso un miglioramento nella comunicazione tra paziente e medico."
          p3: "In ultima istanza, il nostro metodo sarà economicamente vantaggioso in termini di tempo e denaro, e la misurazione sensibile al contesto in cui le risposte sono fornite."
  ethics:
    h1: "Etica"
    p1: "Siamo un team di ricerca indipendente. Il nostro progetto aderisce agli standard etici per la ricerca definiti dalle istituzioni di appartenenza di ciascun membro del team. Per maggiori informazioni, per favore contatta il Junior Researcher associato con la tua Università."
    p2: "Garantiremo la sicurezza di tutte le informazioni collezionate lungo il periodo di misurazione conservando i dati raccolti in una base fornita dalla"
    link: "https://www.happiness-research.org/"
    text_link: "Happiness Research Organisation"
    p2b: ", nostro collaboratore esterno dedito allo sviluppo della applicazione smartphone. Solo i memberi del team di ricerca avranno accesso ai dati e alcuna informazione/dato sarà condiviso al di fuori del team di ricerca. Le risposte saranno raccolte in forma anonima, e ogni sforzo sarà fatto per assicurarne la confidenzialità. Vogliamo inoltre enfatizzare che alcuna azienda, organizzazione o terza parte avrà accesso ai dati, e che i risultati non saranno utilizzati per alcun fine commerciale."
